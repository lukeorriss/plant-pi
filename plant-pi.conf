<VirtualHost *:80>
    ServerName: 192.168.1.147

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/plant-pi/server.wsgi

    <Directory /var/www/plant-pi>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias "/static/" /var/www/plant-pi/static

    <Directory /var/www/plant-pi/static/>
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog /var/www/plant-pi/logs/error.log
    CustomLog /var/www/plant-pi/logs/access.log combined

</VirtualHost>